<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<!DOCTYPE html>
<html>

<Header>
<h1 id="title"> League of Legends Swords Purchases </h1>
</header> 

<Body> 
<p id="description">
 Fill details below to complete your Swords order
</p>

<form id="survey-form">

<div class="input-headings">
  
  <label for="name" id="name-label"> Name </label>
  <input id="name" type="text" name="name" placeholder="Yas Suo" class="form-inputs" required> </input>   
<br>        
  <label for="email" id="email-label"> Email </label>
  <input id="email" type="email" name="email" placeholder="Yasuo69@gmail.com" class="form-inputs" required> </input>
<br>
  <label for="number" id="number-label"> Age </label>
  <input id="number" type="number" name="number" min="18" max="100" placeholder="18" class="form-inputs" required> </input>
<br>

<label for="dropdown" id="model" style="width: 90vw;"> Select model </label>
  <select id="dropdown">
    <option value = "Model_S"> Model Yas</option>
    <option value = "Model_3"> Model Zed</option>
    <option value = "Model_X"> Model Rex</option>
    <option value = "Model_Y"> Model Tea</option>
    <option value = "Cyber_Truck"> Big Jaw</option>
  </select>
<br>
<br>

<label for="model_color" id="model_color"> <b>Model color:</b> </label>
<br>
  <input id="model_color" type="radio" name="color" value="blue">
  <label for=""model_color"> Blue </label>
<br>
  <input id="model_color" type="radio" name="color" value="black">
  <label for="model_color"> Black </label>
<br>
  <input id="model_color" type="radio" name="color" value="green">
  <label for=""model_color"> Green </label>
<br>
<br>
                           
<label for="features"> <b>Add features:</b></label>
 <br>

  <input id="checkbox" type="checkbox" name="features" value="autopilot">
  <label for="checkbox"> Firey (Rare) - $20,000</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="dual_motor">
  <label for="checkbox"> Lightning chuchu (epic) - $9,000</label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="battery">
  <label for="checkbox"> Enhanced (Shard) - $3,500</label>          
<br>
<br>

<label id="textarea">Enter your Suggestions: </label>
<br>
<textarea id="textarea" name"instructions" rows="5" cols="50.5">
</textarea>
<br>
  
<input id="submit" type="submit" value="Place Order" class="submit-button">

  </div>
  
</form>

</body>


</html>

</html>
